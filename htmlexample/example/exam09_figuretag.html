<!--figure 태그는 이미지나 도표, 차트 등의 독립적인 콘텐츠를 나타내는데 사용된다.
figcaption 태그는 figure 태그 안에 들어가며, 해당 콘텐츠에 대한 설명을 제공한다. -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>figure 태그 예제 - 자연 풍경</title>
</head>
<body>
   <h2>아름다운 자연 풍경</h2> 
   <figure>
    <img src="../image/mountain.jpg" alt="눈 덮인 산 풍경" width="500" />
    <figcaption>[그림 2] 설산과 맑은 호수의 조화</figcaption>
   </figure>
</body>
</html>
