<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>fieldset과 속성 legend 확인 - exam19_fieldset.html</title>
	</head>
	<body>
		<form>
			<fieldset>  <!-- 여러개의 폼 요소를 그룹화할 때 사용한다-->
				<legend>커피 사이즈는 어떤걸로 할까요?</legend>
			    <p> <!-- paragraph -->
			      <input type="radio" name="size" id="size1" value="small" /> <!-- radio 버튼 : 단일선택 버튼. 단, name 값을 통일해야 하나만 선택가능, 아니면 중복 선택 됨 -->
			      <label for="size1">Small</label>
			    </p>
			    <p>
			      <input type="radio" name="size" id="size2" value="medium" /> <!-- name은 데이터를 서버로 보낼때, id는 자바로 보낼때 많이 사용 -->
			      <label for="size2">Medium</label> 
			    </p>
			    <p>
			      <input type="radio" name="size" id="size3" value="large" />
			      <label for="size3">Large</label>
			    </p>
			</fieldset>
		</form>
		
		<form>
			<fieldset>
                <legend>통합 검색</legend>
				<div>
					<label for="book_name">도서명 : &nbsp;&nbsp;</label>    <!--&nbsp: 공백. 스페이스를 쓰지 않는 이유는 아무리 스페이스를 해도 html에선 하나만 입력한걸로 취급하기 때문 -->
					<input type="text" name="book_search" id="book_name" size="50" />   <!-- 여기서 size는 검색 바 길이 -->
					<button type="submit">검색</button>
					<button type="reset">초기화</button>
				</div>
				
				<div>
					<label>검색범위 :</label> 
					<input type="radio" name="s_type" value="keyword" id="keyword" /> 
					<label for="keyword">키워드</label>
					<input type="radio" name="s_type" value="content" id="content" />
					<label for="content">본문내용</label>
				</div>

				<div>
					<label>자료유형 :</label>   <!-- 중복선택 -->
					<input type="checkbox" name="d_type" value="all" /><label>전체</label>
					<input type="checkbox" name="d_type" value="book" /><label>단행본</label>
					<input type="checkbox" name="d_type" value="paper" /><label>학술지</label>
					<input type="checkbox" name="d_type" value="non_book" /><label>비도서</label>
				</div>
			</fieldset>
		</form>
	</body>
</html>
