<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ordered List(ol) 태그 확인</title>
</head>
<body>
    <h3>일간 베스트[인문]</h3>
    <ol type="A">
        <li>무엇이 나를 행복하게 만드는가</li>
        <li>마흔에 읽는 쇼펜하우어</li>
        <li>하루 한 장 나의 어휘력을 위한 필사 노트</li>
    </ol>

    <h3>여행 가고 싶어 하는 나라</h3>
    <ol start="3" reversed="reversed">
        <li>일본</li>
        <li>태국</li>
        <li>크로아티아</li>
    </ol>
</body>
</html>
