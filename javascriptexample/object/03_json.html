<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>도서 목록 관리</title>
        <link rel="stylesheet" href="../css/03_json.css" />
    </head>
    <body>
        <h2>도서 목록</h2>
        <div class="container">
            <input type="text" id="title" placeholder="제목" />
            <input type="text" id="author" placeholder="책지은이" />
            <input type="text" id="year" placeholder="출판년도" />
            <button type="button" id="addBook">추가</button>
        </div>

        <table id="bookTable">
            <colgroup>
                <col>
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>저자</th>
                    <th>출판 연도</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="../js/03_json.js"></script>
    </body>
</html>
