<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>도서 링크와 가상 클래스 선택자</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 30px;
			}
			h2 {
				color: #333;
			}
			a {
				text-decoration: none;
			}

			/* 가상 클래스 스타일링 */
			a:link {                  /* 방문하기 전 색 */
				color: blue;
			}
			a:visited {               /* 방문하고 난 후 문구 색 */
				color: purple;
			}
			a:hover {                /* 링크에 마우스 올렸을 때, :: 로 하면 기능 안 나옴 */ 
				color: green;
				background-color: #f0f0f0;
				font-weight: bold;
                font-size : 15px;
			}
			a:active {               /* 클릭 중일때 색 */
				color: red;
			}

			input[type="text"]:focus {   /* 속성 선택자 */
                outline: none;  /* 브라우저의 기본 속성으로 표현되지 않을 시(이거 안 쓰면 border표시 안되는데 왜?) */
				background-color: lightyellow;
				border: 2px solid orange;
			}
		</style>
		<script>    /* 자바스크립트는 대소문자 구문! */
			function searchBook() {
				const site = document.getElementById("bookSite").value;  /* getElementById(id에 의해서 요소 접근하겠다) */
				if(site.trim() !== "") {    /* ==(값이 같은가?), ===(값, 자료형이 같는가?)  !== ""(비어있지 않으면) */
					location.href = site;
				}
			}
		</script>
	</head>

	<body>
		<h2>📚 도서 사이트 링크</h2>
		<ul>
			<li>
				<a href="https://www.yes24.com" target="_blank">예스24</a> - 온라인 서점  <!-- "_blank" 새탭에서 열겠다 -->
			</li>
			<li>
				<a href="https://www.aladin.co.kr" target="_blank">알라딘</a> - 중고 및 새 책
			</li>
			<li>
				<a href="https://book.naver.com" target="_blank">네이버 책</a> - 책 검색 및 리뷰
			</li>
		</ul>

		<h3>🔎 원하는 도서 사이트 직접 이동</h3>
		<form>
			<label for="bookSite">사이트 주소 입력:</label>
			<input type="text" id="bookSite" placeholder="예: https://www.yes24.com">
			<button type="button" onclick="searchBook()">이동</button> <!-- 누르면 searchBook() 로 이동 -->
		</form>
	</body>
</html>
