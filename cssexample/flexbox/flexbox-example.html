<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>플렉스박스 연습하기</title>
    <style>
        h1{
            text-align: center;
            color:white;
        }
        .container {
            width:780px;
            display:flex; /* 플렉스 컨테이너 지정 */
            background-color:#efefef;
            border:1px solid #ed7a92;
            margin-bottom:30px;
        }
        .box {
            box-sizing: content-box;
            padding:5px 45px;
            margin:5px;
	  	    width:120px;
            background-color:#ed7a92;
        }
        
        /* 플렉스 컨테이너에 설정하는 속성 */
        /* 아이템의 줄바꿈을 지정하는 flex-wrap */
        .flex1{
            flex-direction: row;          
            /* row: 왼쪽에서 오른쪽으로. row-reverse: 오른쪽에서 왼쪽으로. 
               column: 위에서 아래로. column-reverse: 아래에서 위로. */ 
        
            flex-wrap:wrap;         /* 여러 줄에 표시 */
            /* flex-wrap: nowrap;         한 줄에 표시. 요소를 한줄에 표현하기 위해 크기를 줄여서 표현. */
            /* flex-wrap: wrap-reverse; 
            /* flex-flow: row wrap;      왼쪽에서 오른쪽, 여러 줄  */
            /* flex-flow: row nowrap;    왼쪽에서 오른쪽, 한 줄 */         
        }

        /* 기본축 방향(가로)의 배치를 지정하는 justify-content */
        .flex2{
            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            justify-content: space-between;
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */
        }

        /* 교차축 방향(세로)의 배치를 지정하는 align-items */
        .flex3{
            height: 160px;
            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            align-items: center;
        }
        
        /* 플렉스 아이템(자식요소)에 설정하는 속성 */
        .flex4 div{
            background-color:#ed7a92;  
            margin:5px;   
            flex-basis:auto;
        }
        /* 아이템의 폭을 지정하는 flex-basis */
        .flex5 div{
            background-color:#ed7a92;  
            margin:5px;   
        }
        .flex5 .box1{
            flex-basis:160px;
        }
        .flex5 .box2{
            flex-basis:250px;
        }


    </style>
</head>
<body>
    <div class="container flex1">
        <div class="box"><h1>1</h1></div>
        <div class="box"><h1>2</h1></div>
        <div class="box"><h1>3</h1></div>
        <div class="box"><h1>4</h1></div>
        <div class="box"><h1>5</h1></div>
        <div class="box"><h1>6</h1></div>
        <div class="box"><h1>7</h1></div>
    </div>

    <div class="container flex2">
        <div class="box"><h1>1</h1></div>
        <div class="box"><h1>2</h1></div>
        <div class="box"><h1>3</h1></div>
        <div class="box"><h1>4</h1></div>
    </div>

    <div class="container flex3">
        <div class="box"><h1>1</h1></div>
        <div class="box"><h1>2</h1></div>
        <div class="box"><h1>3</h1></div>
        <div class="box"><h1>4</h1></div>
    </div>

    <div class="container flex4">
        <div><h1>box1</h1></div>
        <div><h1>second box</h1></div>
        <div><h1>3</h1></div>
    </div>

    <div class="container flex5">
        <div class="box1"><h1>box1</h1></div>
        <div class="box2"><h1>second box</h1></div>
    </div>
</body>
</html>
